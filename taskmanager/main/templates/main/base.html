<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/sketchy/bootstrap.min.css">


    <style>
    a {
       color: #000 !important;
       text-decoration: none
    }
    body {
        background: #fcfcfc;
    }

</style>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
      <header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="link-secondary" href="{% url 'home' %}">Главная</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" href="/admin">Блог</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="btn btn-sm btn-outline-secondary" href="{% url 'login' %}">{% block login %}{% endblock %}</a>
      </div>
    </div>
  </header>
    </div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
